<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Log</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Event Log</h1>

        <!-- Event Log List -->
        <ul id="event-log">
            {% for event in events %}
                <li>{{ event }}</li>
            {% endfor %}
        </ul>

        <!-- Back Button -->
        <a href="/"><button>Back to Control</button></a>
    </div>
</body>
</html>
