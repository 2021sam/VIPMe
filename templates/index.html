<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Control</title>
    <link rel="stylesheet" href="static/styles.css">

</head>
<body>
    <h1>Garage Control</h1>

    <p>Garage Status: {{ 'Open' if garage_open else 'Closed' }}</p>
    <p>Distance from Sensor: {{ distance }} mm</p>

    <form action="/toggle" method="post">
        <button class="btn" type="submit">{{ 'Close Garage' if garage_open else 'Open Garage' }}</button>
    </form>

    <h2>Event Log</h2>
    <ul>
        {% for event in events %}
            <li>{{ event }}</li>
        {% endfor %}
    </ul>
</body>
</html>
