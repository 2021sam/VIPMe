<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garage Camera Stream</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.10.2/video-js.min.css" rel="stylesheet">
</head>
<body>
    <h1>Garage Camera HLS Stream</h1>
    <p>
        <a href="{{ url_for('video_feed') }}" target="_blank">Click here to stream the video</a>
    </p>

    <h2>Live Video Stream</h2>
    <video id="hls-player" class="video-js vjs-default-skin" controls autoplay width="640" height="360">
        <source src="{{ url_for('video_feed') }}" type="application/vnd.apple.mpegurl">
    </video>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/video.js/7.10.2/video.min.js"></script>
</body>
</html>
